<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


    <title>Decodificador De Texto</title>

    <link rel="stylesheet" href="/styles/styles.css" >

</head>
<body>
    <header>
        <img class="alura" src="/img/a (alura).svg">
    </header>

    <div class="principal">
        <div class="lado_esquerdo">
            <div class="digita_texto">
                <textarea placeholder="Digite seu Texto"></textarea>
            </div>

            <div class="parte_baixo">
                <div class="info_textos">
                    <img src="/img/Vector.svg">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
                <div class="buttons_cript_descrip">
                    <button class="criptografar">Criptografar</button>
                    <button class="descriptografar">Descriptografar</button>
                </div>
            </div>

        </div>

        <div class="lado_direito">
            <div></div>
            <div>
                <img src="/img/High quality products 1 1.svg">
                <h2>Nenhuma mensagem encontrada</h2>
                <h5>Digite um texto que você deseja criptografar ou descriptografar.</h5>
            </div>
        </div>

    </div>
        

</body>
</html>
